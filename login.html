<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Job Assist Ghana</title>

  <!-- Fonts & Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <style>
    :root {
      --primary: #0a2a66;
      --accent: #f8c12e;
      --bg: #f5f7fb;
      --text: #1f2937;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    /* NAVBAR */
    .navbar {
      background: var(--primary);
      padding: 14px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-left img {
      height: 36px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-login {
      background: var(--accent);
      color: var(--primary);
      padding: 8px 18px;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
    }

    /* LOGIN CARD */
    .page {
      min-height: calc(100vh - 70px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      width: 380px;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,.08);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    .role-switch {
      display: flex;
      background: #eef2f7;
      border-radius: 8px;
      margin-bottom: 18px;
    }

    .role-switch button {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-weight: 600;
      color: var(--muted);
      border-radius: 8px;
    }

    .role-switch button.active {
      background: var(--accent);
      color: var(--primary);
    }

    label {
      font-size: 14px;
      margin-bottom: 4px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      margin-bottom: 14px;
    }

    .login-btn {
      width: 100%;
      background: var(--accent);
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      color: var(--primary);
    }

    .links {
      text-align: center;
      margin-top: 14px;
      font-size: 14px;
    }

    .links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html">
        <img src="logo.png" alt="Job Assist Ghana Logo" />
      </a>
    </div>

    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="build-cv.html">Build a CV</a>
      <a class="nav-login" href="login.html">Login</a>
    </div>
  </nav>

  <!-- LOGIN -->
  <main class="page">
    <div class="card">
      <h2 id="loginTitle">Candidate Login</h2>

      <div class="role-switch">
        <button class="active" id="candidateBtn">Candidate</button>
        <button id="employerBtn">Employer</button>
      </div>

      <label>Phone Number</label>
      <input type="text" placeholder="+233 241234567"/>

      <label>Password</label>
      <input type="password" placeholder="Enter your password"/>

      <button class="login-btn">Login</button>

      <div class="links">
        <p><a href="forgot-password.html">Forgot Password?</a></p>
        <p id="signupText">Don’t have an account? <a href="signup.html">Sign up as Candidate</a></p>
      </div>
    </div>
  </main>

  <script>
    const candidateBtn = document.getElementById("candidateBtn");
    const employerBtn = document.getElementById("employerBtn");
    const title = document.getElementById("loginTitle");
    const signupText = document.getElementById("signupText");

    candidateBtn.onclick = () => {
      candidateBtn.classList.add("active");
      employerBtn.classList.remove("active");
      title.innerText = "Candidate Login";
      signupText.innerHTML = 'Don’t have an account? <a href="signup.html">Sign up as Candidate</a>';
    };

    employerBtn.onclick = () => {
      employerBtn.classList.add("active");
      candidateBtn.classList.remove("active");
      title.innerText = "Employer Login";
      signupText.innerHTML = 'Don’t have an account? <a href="employer-signup.html">Sign up as Employer</a>';
    };
  </script>

</body>
</html>
