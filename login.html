<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Job Assist Ghana</title>

  <link rel="icon" type="image/png" href="tab-logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --blue: #0a2a66;
      --gold: #f8c12e;
      --bg: #f6f7fb;
      --text: #1f2937;
      --muted: #6b7280;
      --radius: 12px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      height: 70px;
      background: #002147;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5%;
    }
    .logo {
      color: #fff;
      font-weight: 800;
      font-size: 20px;
      text-decoration: none;
    }
    nav a {
      color: #fff;
      margin-left: 24px;
      text-decoration: none;
      font-weight: 600;
    }
    nav a.active { color: var(--gold); }
    .login-btn {
      background: var(--gold);
      color: var(--blue);
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 700;
    }
    .page {
      min-height: calc(100vh - 70px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .card {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 28px;
      border-radius: var(--radius);
      box-shadow: 0 20px 40px rgba(0,0,0,.08);
    }
    h1 {
      text-align: center;
      margin-bottom: 16px;
      color: var(--blue);
      font-size: 24px;
    }
    .toggle {
      display: flex;
      background: #eef0f5;
      border-radius: 10px;
      padding: 4px;
      margin-bottom: 20px;
    }
    .toggle button {
      flex: 1;
      border: none;
      background: transparent;
      padding: 10px;
      font-weight: 700;
      cursor: pointer;
      border-radius: 8px;
      color: var(--muted);
    }
    .toggle button.active {
      background: var(--gold);
      color: var(--blue);
    }
    label {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin: 14px 0 6px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 15px;
    }
    .phone {
      display: flex;
      align-items: center;
    }
    .phone span {
      padding: 12px;
      background: #f3f4f6;
      border: 1px solid #d1d5db;
      border-right: none;
      border-radius: 8px 0 0 8px;
      font-weight: 600;
      color: var(--muted);
    }
    .phone input {
      border-radius: 0 8px 8px 0;
      border-left: none;
    }
    .hint {
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
    }
    .error {
      display: none;
      margin-top: 12px;
      background: #fee2e2;
      color: #b91c1c;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }
    button.submit {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: var(--gold);
      color: var(--blue);
      border: none;
      border-radius: 10px;
      font-weight: 800;
      font-size: 15px;
      cursor: pointer;
    }
    .footer {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
    }
    .footer a {
      color: var(--gold);
      text-decoration: none;
      font-weight: 700;
    }
  </style>
</head>
<body>
<header>
  <a href="index.html" class="logo">JobAssist GHANA</a>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="build-cv.html">Build a CV</a>
    <a href="login.html" class="login-btn active">Login</a>
  </nav>
</header>

<main class="page">
  <div class="card">
    <h1 id="title">Employer Login</h1>

    <div class="toggle">
      <button id="candidateBtn">Candidate</button>
      <button id="employerBtn" class="active">Employer</button>
    </div>

    <form id="loginForm">
      <label>Phone Number</label>
      <div class="phone">
        <span>+233</span>
        <input id="phone" type="tel" placeholder="241234567" maxlength="9" required />
      </div>
      <div class="hint">9 digits, without the first zero</div>

      <label>Password</label>
      <input id="password" type="password" placeholder="Enter your password" required />

      <div class="error" id="error">Invalid login details</div>

      <button class="submit" type="submit">Login</button>
    </form>

    <div class="footer" id="signup">
      Don’t have an account? <a href="employer-signup.html">Sign up as Employer</a>
    </div>
  </div>
</main>

<script>
  const candidateBtn = document.getElementById('candidateBtn');
  const employerBtn = document.getElementById('employerBtn');
  const title = document.getElementById('title');
  const signup = document.getElementById('signup');
  const phone = document.getElementById('phone');
  const form = document.getElementById('loginForm');
  const error = document.getElementById('error');
  let userType = 'employer';

  candidateBtn.onclick = () => {
    userType = 'candidate';
    candidateBtn.classList.add('active');
    employerBtn.classList.remove('active');
    title.textContent = 'Candidate Login';
    signup.innerHTML = 'Don’t have an account? <a href="signup.html">Sign up as Candidate</a>';
  };

  employerBtn.onclick = () => {
    userType = 'employer';
    employerBtn.classList.add('active');
    candidateBtn.classList.remove('active');
    title.textContent = 'Employer Login';
    signup.innerHTML = 'Don’t have an account? <a href="employer-signup.html">Sign up as Employer</a>';
  };

  phone.addEventListener('input', () => {
    phone.value = phone.value.replace(/\D/g, '').slice(0,9);
  });

  form.onsubmit = (e) => {
    e.preventDefault();
    error.style.display = 'none';
    if (phone.value.length !== 9) {
      error.textContent = 'Phone number must be 9 digits';
      error.style.display = 'block';
      return;
    }
    window.location.href = userType === 'candidate'
      ? 'candidate/candidate-dashboard.html'
      : 'employer/employer-dashboard.html';
  };
</script>
</body>
</html>
