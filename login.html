<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Job Assist Ghana</title>

  <!-- Fonts (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#0a2a66;
      --primary-dark:#071e4d;
      --accent:#f8c12e;
      --bg:#f4f7fb;
      --text:#0f172a;
      --muted:#64748b;
      --card:#ffffff;
      --border:rgba(15,23,42,.12);
      --shadow:0 14px 40px rgba(2, 8, 23, 0.12);
      --radius:16px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height:100vh;
    }

    /* Top nav (matches your public pages style) */
    header{
      position: sticky;
      top:0;
      z-index:10;
      background: linear-gradient(180deg, var(--primary) 0%, var(--primary-dark) 100%);
      box-shadow: 0 8px 24px rgba(0,0,0,.12);
    }
    .nav-wrap{
      max-width: 1200px;
      margin: 0 auto;
      padding: 14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 16px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap: 12px;
      text-decoration:none;
      color:#fff;
      font-weight:700;
      letter-spacing:.3px;
    }
    .brand img{
      height: 34px;
      width:auto;
      display:block;
    }
    .nav-links{
      display:flex;
      align-items:center;
      gap: 10px;
      list-style:none;
      margin:0;
      padding:0;
    }
    .nav-links a{
      color:#eaf0ff;
      text-decoration:none;
      font-weight:600;
      padding: 10px 14px;
      border-radius: 10px;
      transition: .15s ease;
    }
    .nav-links a:hover{
      background: rgba(255,255,255,.08);
    }
    .nav-links a.active{
      background: rgba(255,255,255,.14);
      outline: 1px solid rgba(255,255,255,.18);
    }
    .nav-cta{
      margin-left: 8px;
      background: var(--accent);
      color: #0b1b3a !important;
      padding: 10px 16px !important;
      border-radius: 12px;
      font-weight:800 !important;
      box-shadow: 0 10px 20px rgba(248,193,46,.25);
    }

    /* Page */
    .page{
      max-width: 1200px;
      margin: 0 auto;
      padding: 38px 18px 70px;
    }
    .center{
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    .card{
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      padding: 28px 26px;
      margin-top: 54px;
    }
    .card h1{
      margin: 0 0 16px;
      font-size: 26px;
      text-align:center;
      color: var(--primary);
      letter-spacing: .2px;
    }

    /* Role switcher */
    .user-type-toggle{
      display:flex;
      gap: 6px;
      background: #eef2ff;
      padding: 6px;
      border-radius: 12px;
      border: 1px solid rgba(99,102,241,.12);
      width: fit-content;
      margin: 0 auto 14px;
    }
    .user-type-btn{
      border: 0;
      background: transparent;
      padding: 8px 14px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 13px;
      color: var(--muted);
      cursor:pointer;
      transition: .15s ease;
      line-height: 1;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 92px;
    }
    .user-type-btn:hover{
      background: rgba(10,42,102,.07);
      color: var(--primary);
    }
    .user-type-btn.active{
      background: var(--accent);
      color: #0b1b3a;
      box-shadow: 0 8px 16px rgba(248,193,46,.25);
    }

    /* Form */
    label{
      display:block;
      font-size: 13px;
      font-weight: 700;
      color: var(--primary);
      margin: 12px 0 6px;
    }
    .input-row{
      display:flex;
      gap: 10px;
      align-items:center;
    }
    .country-code{
      flex: 0 0 78px;
      padding: 12px 10px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #f8fafc;
      color: var(--muted);
      font-weight: 700;
      font-size: 13px;
      text-align:center;
    }
    input{
      width:100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      outline:none;
      font-size: 14px;
      background:#fff;
    }
    input:focus{
      border-color: rgba(10,42,102,.35);
      box-shadow: 0 0 0 4px rgba(10,42,102,.10);
    }
    .hint{
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
    }

    .btn{
      width:100%;
      margin-top: 18px;
      padding: 12px 14px;
      border: 0;
      border-radius: 12px;
      background: var(--accent);
      color: #0b1b3a;
      font-weight: 900;
      cursor:pointer;
      box-shadow: 0 12px 24px rgba(248,193,46,.25);
      transition: .15s ease;
    }
    .btn:hover{ transform: translateY(-1px); }

    .footer{
      text-align:center;
      margin-top: 14px;
      font-size: 13px;
      color: var(--muted);
    }
    .footer a{
      color: var(--accent);
      text-decoration:none;
      font-weight:800;
    }
    .footer a:hover{ text-decoration: underline; }

    /* Mobile */
    @media (max-width: 740px){
      .nav-links{ gap: 6px; }
      .nav-links a{ padding: 9px 10px; font-size: 13px; }
      .card{ margin-top: 26px; }
    }
  </style>
</head>

<body>
  <header>
    <div class="nav-wrap">
      <a class="brand" href="index.html" aria-label="Job Assist Ghana Home">
        <img src="logo.png" alt="Job Assist Ghana logo">
      </a>

      <ul class="nav-links" aria-label="Primary">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="build-cv.html">Build a CV</a></li>
        <li><a class="nav-cta active" href="login.html">Login</a></li>
      </ul>
    </div>
  </header>

  <main class="page">
    <div class="center">
      <section class="card" aria-label="Login card">
        <h1 id="loginTitle">Employer Login</h1>

        <div class="user-type-toggle" role="tablist" aria-label="Choose account type">
          <button type="button" class="user-type-btn" id="candidateBtn" aria-selected="false">Candidate</button>
          <button type="button" class="user-type-btn active" id="employerBtn" aria-selected="true">Employer</button>
        </div>

        <form id="loginForm" onsubmit="return false;">
          <label for="phone">Phone Number</label>
          <div class="input-row">
            <div class="country-code">GH +233</div>
            <input id="phone" type="tel" placeholder="241234567" autocomplete="tel" />
          </div>
          <div class="hint">Format: 233241234567 (9 digits without the first zero)</div>

          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Enter your password" autocomplete="current-password" />

          <button class="btn" id="loginBtn" type="button">Login</button>

          <div class="footer" style="margin-top:12px;">
            <a href="forgot-password.html">Forgot Password?</a>
          </div>

          <div class="footer" id="signupLine">
            Donâ€™t have an account? <a id="signupLink" href="employer-signup.html">Sign up as Employer</a>
          </div>
        </form>
      </section>
    </div>
  </main>

  <script>
    // Safe redirects for your folder structure
    const ROUTES = {
      candidateDashboard: "candidate/candidate-dashboard.html",
      employerDashboard: "employer/employer-dashboard.html",
      candidateSignup: "signup.html",            // (adjust later if you split signups)
      employerSignup: "employer-signup.html"
    };

    const titleEl = document.getElementById("loginTitle");
    const candidateBtn = document.getElementById("candidateBtn");
    const employerBtn = document.getElementById("employerBtn");
    const signupLine = document.getElementById("signupLine");
    const signupLink = document.getElementById("signupLink");
    const loginBtn = document.getElementById("loginBtn");

    let role = "employer"; // default

    function setRole(nextRole){
      role = nextRole;

      const isEmployer = role === "employer";
      employerBtn.classList.toggle("active", isEmployer);
      candidateBtn.classList.toggle("active", !isEmployer);
      employerBtn.setAttribute("aria-selected", String(isEmployer));
      candidateBtn.setAttribute("aria-selected", String(!isEmployer));

      titleEl.textContent = isEmployer ? "Employer Login" : "Candidate Login";
      signupLink.textContent = isEmployer ? "Sign up as Employer" : "Sign up as Candidate";
      signupLink.href = isEmployer ? ROUTES.employerSignup : ROUTES.candidateSignup;
    }

    candidateBtn.addEventListener("click", () => setRole("candidate"));
    employerBtn.addEventListener("click", () => setRole("employer"));

    loginBtn.addEventListener("click", () => {
      // Demo redirect (until backend exists)
      window.location.href = (role === "employer")
        ? ROUTES.employerDashboard
        : ROUTES.candidateDashboard;
    });

    // init
    setRole("employer");
  </script>
</body>
</html>
