<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Job Assist Ghana</title>
  <link rel="icon" type="image/png" href="tab-logo.png" />
  <style>
    :root{
      --nav:#0b2a66;
      --nav2:#0a2660;
      --accent:#f6c343;
      --bg:#f5f7fb;
      --text:#0b2a66;
      --muted:#6b7280;
      --border:#e5e7eb;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:#111827}
    header{background:linear-gradient(90deg,var(--nav),var(--nav2))}
    .nav{max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:18px 24px;position:relative}
    .logo{display:flex;align-items:center;gap:10px;text-decoration:none}
    .logo img{height:38px;width:auto;display:block}
    .menu-btn{display:none;color:#fff;font-size:26px;cursor:pointer;user-select:none}
    .nav-links{display:flex;align-items:center;gap:22px}
    .nav-links a{color:#fff;text-decoration:none;font-weight:600}
    .nav-links a:hover{opacity:.9}
    .login-btn{background:var(--accent);color:var(--text);padding:10px 18px;border-radius:10px;display:inline-flex;align-items:center;justify-content:center;min-width:84px}
    .login-btn:hover{opacity:1;filter:brightness(.98)}
    /* Mobile nav */
    @media (max-width: 768px){
      .menu-btn{display:block}
      .nav-links{
        position:absolute;left:0;right:0;top:100%;
        background:linear-gradient(180deg,var(--nav),var(--nav2));
        padding:14px 18px;
        display:none;flex-direction:column;align-items:flex-start;gap:14px;
        border-top:1px solid rgba(255,255,255,.12);
      }
      .nav-links.show{display:flex}
      .login-btn{width:100%;justify-content:center}
    }

    /* Page */
    .login-wrapper{
      min-height:calc(100vh - 86px);
      display:flex;align-items:center;justify-content:center;
      padding:38px 16px 60px;
    }
    .card{
      width:440px;max-width:92vw;
      background:#fff;border-radius:16px;
      box-shadow:0 12px 30px rgba(17,24,39,.10);
      padding:30px 28px;
    }
    .title{
      text-align:center;
      font-size:28px;line-height:1.2;
      color:var(--text);
      margin:0 0 14px;
      font-weight:800;
    }

    /* Switcher (FIX) */
    .user-type-toggle{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      background:#eef2ff;
      border:1px solid #dbe3ff;
      border-radius:12px;
      padding:6px;
      width:260px;
      max-width:100%;
      margin:0 auto 16px;
    }
    .user-type-btn{
      flex:1;
      border:0;
      background:transparent;
      color:var(--text);
      font-weight:800;
      font-size:13px;
      padding:9px 10px;
      border-radius:10px;
      cursor:pointer;
      transition:background .15s ease, box-shadow .15s ease, transform .05s ease;
    }
    .user-type-btn:active{transform:scale(.99)}
    .user-type-btn.active{
      background:var(--accent);
      box-shadow:0 6px 14px rgba(246,195,67,.35);
    }

    label{display:block;font-weight:700;color:var(--text);font-size:13px;margin:14px 0 8px}
    .phone-row{
      display:flex;align-items:center;gap:10px;
      border:1px solid var(--border);
      border-radius:10px;
      padding:10px 12px;
      background:#fff;
    }
    .country-code{
      font-weight:800;color:#374151;font-size:12px;
      padding:6px 10px;border-radius:8px;background:#f3f4f6;border:1px solid var(--border);
      white-space:nowrap;
    }
    input[type="text"], input[type="password"]{
      border:0;outline:none;width:100%;
      font-size:14px;background:transparent;color:#111827;
    }
    .hint{color:var(--muted);font-size:12px;margin:8px 0 0}
    .input{
      width:100%;
      border:1px solid var(--border);
      border-radius:10px;
      padding:12px;
      font-size:14px;
      outline:none;
    }
    .input:focus, .phone-row:focus-within{border-color:#c7d2fe;box-shadow:0 0 0 3px rgba(199,210,254,.5)}
    .btn{
      width:100%;
      margin-top:16px;
      background:var(--accent);
      border:0;
      color:#111827;
      font-weight:900;
      padding:12px 14px;
      border-radius:10px;
      cursor:pointer;
      font-size:14px;
    }
    .btn:hover{filter:brightness(.98)}
    .links{
      text-align:center;
      margin-top:14px;
      font-size:13px;
    }
    .links a{color:#f59e0b;text-decoration:none;font-weight:800}
    .links a:hover{text-decoration:underline}
    .muted{color:var(--muted)}
    @media (max-width: 420px){
      .card{padding:24px 18px}
      .title{font-size:24px}
      .user-type-toggle{width:100%}
    }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <!-- Make logo clickable to Home -->
      <a href="index.html" class="logo" aria-label="Go to Home">
        <img src="logo.png" alt="Job Assist Ghana" onerror="this.onerror=null;this.src='assets/images/logo.png';">
      </a>

      <div class="menu-btn" onclick="toggleMenu()" aria-label="Open menu" role="button">â˜°</div>

      <div class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="build-cv.html">Build a CV</a>
        <a href="login.html" class="login-btn">Login</a>
      </div>
    </div>
  </header>

  <div class="login-wrapper">
    <div class="card">
      <h1 class="title" id="loginTitle">Employer Login</h1>

      <div class="user-type-toggle" role="tablist" aria-label="Login type">
        <button id="candidateBtn" class="user-type-btn" type="button">Candidate</button>
        <button id="employerBtn" class="user-type-btn active" type="button">Employer</button>
      </div>

      <form onsubmit="return false;">
        <label for="phoneInput">Phone Number</label>
        <div class="phone-row">
          <div class="country-code">GH +233</div>
          <input id="phoneInput" type="text" inputmode="numeric" placeholder="241234567" value="241234567" />
        </div>
        <div class="hint">Format: 233241234567 (9 digits without the first zero)</div>

        <label for="passInput">Password</label>
        <input id="passInput" class="input" type="password" placeholder="Enter your password" />

        <button class="btn" type="button" onclick="handleLogin()">Login</button>

        <div class="links">
          <div><a href="forgot-password.html">Forgot Password?</a></div>
          <div class="muted" style="margin-top:6px;">
            Don't have an account?
            <a href="employer-signup.html" id="signupLink">Sign up as Employer</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    function toggleMenu() {
      var navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("show");
    }

    // Close mobile menu when clicking a link
    document.addEventListener("click", function(e){
      var navLinks = document.getElementById("navLinks");
      var menuBtn = document.querySelector(".menu-btn");
      if (!navLinks || !menuBtn) return;
      if (navLinks.classList.contains("show")) {
        var clickedInsideNav = navLinks.contains(e.target) || menuBtn.contains(e.target);
        if (!clickedInsideNav) navLinks.classList.remove("show");
      }
    });

    let currentRole = "employer";
    const candidateBtn = document.getElementById("candidateBtn");
    const employerBtn = document.getElementById("employerBtn");
    const loginTitle = document.getElementById("loginTitle");
    const signupLink = document.getElementById("signupLink");

    function setRole(role){
      currentRole = role;
      if(role === "candidate"){
        loginTitle.textContent = "Candidate Login";
        candidateBtn.classList.add("active");
        employerBtn.classList.remove("active");
        signupLink.textContent = "Sign up as Candidate";
        signupLink.href = "signup.html";
      } else {
        loginTitle.textContent = "Employer Login";
        employerBtn.classList.add("active");
        candidateBtn.classList.remove("active");
        signupLink.textContent = "Sign up as Employer";
        signupLink.href = "employer-signup.html";
      }
    }

    candidateBtn.addEventListener("click", () => setRole("candidate"));
    employerBtn.addEventListener("click", () => setRole("employer"));

    function handleLogin(){
      // Demo-only redirects (same as your previous flow)
      if(currentRole === "candidate"){
        window.location.href = "candidate/candidate-dashboard.html";
      } else {
        window.location.href = "employer/employer-dashboard.html";
      }
    }
  </script>
</body>
</html>
